<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Submit Form</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
label, button { margin-top: 10px; }
input { margin-bottom: 10px; width: 300px; padding: 8px; }
button { padding: 10px 20px; }
</style>
<script>
function submitForm() {
    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;
    const timestamp = new Date().toISOString();
    const userInfo = { name, age, timestamp };
    const { name: userName, age: userAge, timestamp: userTimestamp } = userInfo;
    alert(`Your name is: ${userName}, Your age is: ${userAge}, Timestamp: ${userTimestamp}`);
}
</script>
</head>
<body>
<h1>Enter Your Information</h1>
<form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="Name"><br>
    <label for="age">Age:</label><br>
    <input type="text" id="age" placeholder="Age"><br><br>
    <button type="button" onclick="submitForm()">Submit</button>
</form>
</body>
</html>
